<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

</head>
<body>
<h1>Sign In Form</h1>
<form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
        <br>
        <label for="passwd">Password</label>
        <input id="passwd" type="text" name="passwd">
        <br>
        <input type="submit" value="Sign In">
</form>

</body>
</html>
